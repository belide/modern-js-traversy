<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  <title>Task List</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Task List</span>
            <form id="task-form">
              <div class="input-field">
                <input id='task'type="text" required>
                <label for="task">New Task</label>
              </div>
              <button class="waves-effect waves-light btn" type="submit" name="add-task">Add Task</button>
            </form>
          </div>
          <div class="card-action">
              <div class="input-field">
                <input id='filter'type="text" class="validate" required>
                <label for="task">Filter Tasks</label>
              </div>
            <ul class="collection">
              <li class="collection-item">Do Laundry<a class="delete-item secondary-content"><i class="fa fa-trash"></i></a></li>
              <li class="collection-item">Go To The Gym<a class="delete-item secondary-content"><i class="fa fa-trash"></i></a></li>
            </ul>
            <a class="waves-effect waves-light btn grey darken-4">Clear Tasks</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
