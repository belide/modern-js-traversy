<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Loan Calculator</title>
</head>
<body class="bg-dark">
<div class="container">
  <div class="row">
    <div class="col-sm-6 mx-auto">
      <div class="card text-center mt-5">
        <div class="card-body">
          <h1 class="pb-3">Loan Calculator</h1>
          <form id="loan-form">
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" id="amount" placeholder="Loan Amount" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">%</span>
                </div>
                <input type="number" class="form-control" id="interest" placeholder="Interest Rate" required>
              </div>
            </div>
              <div class="form-group">
                <input type="number" class="form-control" id="years" placeholder="Loan Term In Years" required>
              </div>
              <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-danger btn-block">
              </div>
              <div class="fa-3x">
                <i class="fas fa-spinner fa-spin"></i>
              </div>
          </form>
        </div>
      </div>
      <div class="row no-gutters results-display">
        <div class="col-sm-6 mx-auto text-center">
          <div class="card">
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">Total Payment</h6>
              <h6 id="total-payment">$0</h6>
            </div>
          </div>
        </div>
        <div class="col-sm-6 mx-auto text-center">
          <div class="card">
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">Total Interest</h6>
              <h6 id="total-interest">$0</h6>
            </div>
          </div>
      </div>
      </div>
      <div class="row results-display">
        <div class="col-sm-12 text-center">
          <div class="card">
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">Monthly Payment</h6>
              <h6 id="monthly-payment">$0</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
